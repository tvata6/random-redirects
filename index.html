<!DOCTYPE html>
<html>
<head>
    <script>
        var links = [
            "www.google.com",
            "www.gmail.com",
            "www.facebook.com",
            // قم بإضافة المزيد من الروابط حسب احتياجك
        ];

        function redirectToRandomLink() {
            var randomIndex = Math.floor(Math.random() * links.length);
            window.location.href = links[randomIndex];
        }
    </script>
</head>
<body onload="redirectToRandomLink()">
</body>
</html>
